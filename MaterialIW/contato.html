	<link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
</head>
<body>
	<header class="partfixa">

		<div class="logo">
			<a href="index.html"><img class="logo-topo" src="logo/logo2.png" alt=""></a>
		</div>
		
		<nav class="itens">
			<ul>
				<li><a href="contato.html">Contato</a></li>

				<li><a href="index.html">Home</a></li>
			</ul>
		</nav>
	</header>
	<figure>
		<img class="bannercontato" src="img/bannercontato.jpg" alt="banner com imagem do lago dos cisnes">
	</figure>
	<div class="container">
		<section>
			<h1>Entre em contato!</h1>
		</section>	
		
		<form action="#">
			<div class="bordaform">

				<div class="row">
					<div class="col-25">
						<label for="#">Nome:</label>
					</div>
					<div class="col-75">
						<input type="text" id="#" name="#" placeholder="Nome">
					</div>
				</div>
				
				<div class="row">
					<div class="col-25">
						<label for="#">E-mail:</label>
					</div>
					
					<div class="col-75">
						<input type="email" id="#" name="#" placeholder="email@gmail.com">
					</div>
				</div>
				
				<div class="row">
					<div class="col-25">
						<label for="#">Telefone:</label>
					</div>
					
					<div class="col-75">
						<input type="tel" id="#" name="#" placeholder="(99) 99999-9999">
					</div>
				</div>
	
				<div class="row">
					<div class="col-25">
						<label for="#">Estado:</label>
					</div>
	
					<div class="col-75">
						<select name="#" id="#">
							<option value="sp">SP</option>
							<option value="mg">MG</option>
							<option value="rj">RJ</option>
							<option value="es">ES</option>
						</select>
					</div>
				</div>
	
				<div class="row">
					<div class="col-25">
						<label for="#">Escreva sua sugestão ou reclamação:</label>
					</div>
					
					<div class="col-75">
						<textarea name="#" id="#" cols="30" rows="10"></textarea>
					</div>
				</div>
				
				<div class="row">
					<input type="submit" value="Enviar">
				</div>

			</div>
		</form>

	</div>
